<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de formularios</title>
</head>
<body>
    <form id="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" value="Juan"><br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" value="Perez"><br>
    </form>
    <button onclick="mostrarDatos()">Mostrar</button>
    <div id="valores">Valores</div>
    <script>
        function mostrarDatos() {
            let formulario1=document.forms['formulario'];
            let texto=' ';
            for(let elemento of formulario1){
                texto+=elemento.value+ '<br>';
            }
            document.getElementById('valores').innerHTML=texto;
            let valueNombre=formulario1['nombre'].value;
            console.log(valueNombre);
            let valueApellido=formulario1['apellido'].value;
            console.log(valueApellido);
        }
    </script>
</body>
</html>
