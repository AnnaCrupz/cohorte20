<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document_write</title>
</head>
<body>
    <!--Manejo de document.write-->
    <h1>Ejemplo DOM document.write</h1>
    <button onclick="cambio()">Mostrar</button>

    <script>
        function cambio() {
            document.write('Saludo')
        }
    </script>
</body>
</html>
