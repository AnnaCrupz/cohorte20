<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio formulario</title>
</head>
<body>
    <form id="formulario">
        <label for="num1">Ingresa num 1</label>
        <input type="text" name="num1" id="num1" value="0"><br>
        <label for="num2">Ingresa num 2</label>
        <input type="text" name="num2" id="num2" value="0"><br>
    </form>
    <button onclick="mostrarDatos()">Sumar</button>
    <div id="valores">Valores</div>
    <script>
        function mostrarDatos() {
            let formulario1=document.forms['formulario'];
            let texto=0;
            for(let elemento of formulario1){
                texto+=parseInt(elemento.value);
            }
            document.getElementById('valores').innerHTML=texto;
        }
    </script>

</body>

</html>
